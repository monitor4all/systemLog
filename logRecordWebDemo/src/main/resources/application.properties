# 选择启动的消费者
listener.type=rabbitMq
#listener.type=rocketMq

# rabbitMq 读取的配置，用于消费者进行自动配置
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=xxxxxxxx
spring.rabbitmq.template.exchange=logrecord
spring.rabbitmq.template.routing-key=

# rocketMq 读取的配置，用于消费者进行自动配置
rocketmq.name-server=localhost:9876
rocketmq.producer.group=logrecordGroup

# log-record 配置
log-record.rabbitmq.host=localhost
log-record.rabbitmq.port=5672
log-record.rabbitmq.username=admin
log-record.rabbitmq.password=xxxxxxxx
log-record.rabbitmq.queue-name=logrecord
log-record.rabbitmq.routing-key=
log-record.rabbitmq.exchange-name=logrecord